apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2-nginx-deployment
  labels:
    app: app2-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app2-nginx
  template:
    metadata:
      labels:
        app: app2-nginx
    spec:
      containers:
        - name: app2-nginx
          image: test1rgforaks.azurecr.io/testforbildandpushtoacr
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: app2-nginx-loadbalancer-service
  labels:
    app: app2-nginx
spec:
  type: LoadBalancer
  selector:
    app: app2-nginx
  ports:
    - port: 80
      targetPort: 80
